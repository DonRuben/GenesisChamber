# Render.com Blueprint â€” Genesis Chamber
# Deploy: Dashboard > New > Blueprint > connect this repo
services:
  - type: web
    name: genesis-chamber-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FAL_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.11"
